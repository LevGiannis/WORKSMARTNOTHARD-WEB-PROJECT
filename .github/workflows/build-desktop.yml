name: Build Desktop App

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build renderer (Electron)
        run: npm run build:electron-renderer

      - name: Build main/preload
        run: npm run build:electron-main

      - name: Package
        run: npm run electron:dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkSmartNotHard-macos
          path: dist/*.zip

      - name: Upload to Release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build renderer (Electron)
        run: npm run build:electron-renderer

      - name: Build main/preload
        run: npm run build:electron-main

      - name: Package
        run: npm run electron:dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkSmartNotHard-windows
          path: dist/*.zip

      - name: Upload to Release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
